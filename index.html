      body {

        background: linear-gradient(135deg, #f3ec78, #af4261);
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        color: #333;
        position: relative;
      }

      /* Adding aesthetic abstract shapes */
      body::before {
        content: "";
        position: absolute;
        top: -50px;
        left: -50px;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #ffffff40, #f3ec78);
        border-radius: 50%;
        z-index: 0;
      }

      body::after {
        content: "";
        position: absolute;
        bottom: -10px; /* Ubah dari -100px menjadi -50px */
        right: -100px;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, #ffffff40, #f3ec78);
        border-radius: 50%;
        z-index: 0;
      }


      .container {
        max-width: 400px;
        margin: 50px auto 100px; /* Menambahkan margin bawah menjadi 100px */
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
      }


      .logo img {
        max-width: 120px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .logo img:hover {
        transform: scale(1.1);
      }

      h1 {
        font-size: 26px;
        font-weight: bold;
        color: #a52a2a;
        margin-bottom: 5px;
      }

      p {

      }

      .button-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .button-list li {

      }

      .button-list a {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #f3ec78, #af4261);
        padding: 15px;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-align: center;
        position: relative;
      }

      .button-list a:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      }

      .button-list a img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        position: absolute;
        left: 15px;
      }

      footer {
        margin-top: 30px;

        color: #777;
      }

      footer a {
        text-decoration: none;
        color: #a52a2a;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: #af4261;
      }

      /* Social Icons */
      .social-icons {
        margin-top: 20px;
      }

      .social-icons img {
        width: 30px;
        margin: 0 10px;
        transition: transform 0.3s ease;
      }

      .social-icons img:hover {
        transform: rotate(360deg);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 10px;
        }

        .logo img {

        }

        h1 {

        }

        .button-list a {

        }

          width: 25px;
